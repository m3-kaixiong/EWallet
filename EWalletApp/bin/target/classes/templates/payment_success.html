<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    	<!-- Bootstrap CSS -->
    	<link rel="stylesheet" href="css/bootstrap.min.css"/>
    	<link rel="stylesheet" href="css/layout.css"/>
	</head>
	
	<body>
		<div class="container col-12 col-md-6 col-lg-4 d-flex flex-column" id="body-container">
			<div class="row justify-content-center mt-3" th:fragment="header">
				<img src="images/mpm_logo.png" alt="MPM Logo"/>
			</div>
			
			<div class="row justify-content-center">
				<div class="col-10 mt-5 text-center">
					<img src="images/round-done-button.png" alt="Success Icon"/>
				</div>
				
				<div class="col-10 mt-3 mb-3 text-center">
					<h1 class="display-5">Payment Successful!</h1>
				</div>
				
				<div class="col-10 mt-1 mb-4 text-center">
					<hr/>
				</div>
				
				<div class="col-10">
					<dl class="row">
						<dt class="col-5 text-right">Product</dt>
						<dd class="col-7">
							<p th:text="${txn.product.name}">Product Name</p>
						</dd>
					
						<dt class="col-5 text-right">Price</dt>
						<dd class="col-7">
					    	<p th:text="'$'+${#numbers.formatDecimal(txn.product.price,1,2)}">$20</p>
						</dd>
					
						<dt class="col-5 text-right">Merchant</dt>
						<dd class="col-7">
					    	<p th:text="${txn.product.merchant}">Merchant Name</p>
						</dd>
						
						<dt class="col-5 text-right">Transaction Details</dt>
						<dd class="col-7">
							<p th:text="${#dates.format(txn.txnDateTime, 'dd MMM yyyy HH:mm')}">24 Aug 2017 14:12</p>
						</dd>
					</dl>
				</div>
			</div>
			<div class="row align-items-center justify-content-center my-5">
			    <div>
			    	<a href="/home" th:href="@{/home}"><button type="button" class="btn btn-primary">Home</button></a>
			    </div>
			</div>
		</div>
	   
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	    <script src="js/jquery-3.2.1.min.js"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	    <script src="js/bootstrap.min.js"></script>
	</body>
</html>
